<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Roboto+Serif:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>To-Dos Simple App</title>
</head>
<body>
    <div class="main">
        <section class="heading-section">
            <h1 class="heading-h1">To&nbsp;Do</h1>
            <form name="heading-form-search" class="heading-form-search">
                <input type="text" placeholder='search here...' class="heading-form-input">
            </form>
            <form name="heading-form-add-todo" class="heading-form-add-todo">
                <input type="text" class="add-todo-input">
                <button type="submit" class="add-todo-btn"><i class="fa-solid fa-pen"></i>Add a to-do</button>
            </form><span class="err-msg hidden">...</span>
        </section>
        <section class="todo-section">
            <ul class="todo-ul">
            </ul>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
